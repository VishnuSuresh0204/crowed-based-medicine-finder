{% extends 'base.html' %}
{% block title %}Partner Registration{% endblock %}
{% block content %}

<div class="auth-wrapper">
    <div class="glass-card auth-card" style="max-width: 720px;">

        <div class="auth-header">
            <h2>Partner with MediConnect</h2>
            <p class="text-muted">Grow your pharmacy business online</p>
        </div>

        {% if msg %}
        <div class="alert alert-info" style="background: rgba(56, 189, 248, 0.1); color: #38bdf8; border-color: #38bdf8;">
            {{ msg }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="grid-2">
            <div class="form-group">
                <label>Pharmacy Name</label>
                <input type="text" name="name" class="form-control" required minlength="3">
            </div>

            <div class="form-group">
                <label>Business Phone</label>
                <input type="text" name="contact" class="form-control" required pattern="[0-9]{10}" maxlength="10" title="10-digit mobile number">
            </div>
        </div>

        <div class="form-group">
            <label>Business Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>City / Area</label>
                <input type="text" name="place" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Store Image</label>
                <input type="file" name="image" class="form-control" style="padding: 9px;" required>
            </div>
        </div>

        <div class="form-group">
            <label>Full Store Address</label>
            <textarea name="location" rows="3" class="form-control" required></textarea>
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>Admin Username</label>
                <input type="text" name="username" class="form-control" required minlength="4">
            </div>

            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" name="password" class="form-control" required minlength="6">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register Pharmacy</button>

        <div class="text-center" style="margin-top:20px; font-size:14px;">
            <span class="text-muted">Already have an account?</span> <a href="/login/" class="text-primary">Login Here</a>
        </div>

        </form>
    </div>
</div>

{% endblock %}
