{% extends 'user/base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}

<div class="glass-card" style="max-width: 600px; margin: 4rem auto; padding: 2.5rem;">
    <h2 class="text-gradient" style="margin-bottom:0.5rem; width:fit-content; font-size: 2rem; font-weight: 700;">Send Feedback</h2>
    <p class="text-muted" style="margin-bottom:2rem;">We value your feedback. Let us know how we can improve.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom:1.5rem;">
            <label style="margin-bottom: 0.5rem; display: block; color: var(--muted);">Message</label>
            <textarea name="message" rows="5" required placeholder="Type your feedback here..." class="glass-card" style="width:100%; padding:1rem; border:1px solid rgba(255,255,255,0.1); border-radius:12px; color:white; outline:none; resize: vertical; background: rgba(15, 23, 42, 0.6); box-shadow: none; transition: border-color 0.3s;" onfocus="this.style.borderColor='var(--primary)'" onblur="this.style.borderColor='rgba(255,255,255,0.1)'"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="padding: 1rem;">
            Submit Feedback <i class="fas fa-paper-plane" style="margin-left: 5px;"></i>
        </button>
    </form>
</div>
{% endblock %}
