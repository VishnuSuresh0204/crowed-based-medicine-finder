{% extends 'pharmacy/base.html' %}
{% block title %}Add Delivery Boy{% endblock %}
{% block content %}

<div style="max-width: 800px; margin: 0 auto;">
    <div style="margin-bottom: 2rem;">
        <a href="/view_delivery_boys/" class="text-muted hover-text-primary" style="display: inline-flex; align-items: center; gap: 0.5rem; font-weight: 500;">
            <i class="fas fa-arrow-left"></i> Back to Fleet
        </a>
    </div>

    <div class="glass-card" style="padding: 3rem;">
        <h2 class="text-center" style="margin-bottom: 2rem; font-size: 2.2rem; font-weight: 700;">
            <span class="text-gradient">Add Delivery Personnel</span>
        </h2>
        
        {% if msg %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle" style="margin-right: 0.5rem;"></i> {{ msg }}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label><i class="fas fa-user" style="margin-right: 8px; color: var(--primary);"></i>Full Name</label>
                <input type="text" name="name" class="form-control" required placeholder="John Doe">
            </div>
            
            <div class="grid-2">
                 <div class="form-group">
                    <label><i class="fas fa-phone" style="margin-right: 8px; color: var(--secondary);"></i>Phone Number</label>
                    <input type="text" name="phone" class="form-control" required placeholder="1234567890">
                </div>
                 <div class="form-group">
                    <label><i class="fas fa-envelope" style="margin-right: 8px; color: var(--accent);"></i>Email Address</label>
                    <input type="email" name="email" class="form-control" required placeholder="john@example.com">
                </div>
            </div>

            <div class="grid-2">
                 <div class="form-group">
                    <label><i class="fas fa-user-shield" style="margin-right: 8px; color: #10b981;"></i>Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                 <div class="form-group">
                    <label><i class="fas fa-lock" style="margin-right: 8px; color: #f59e0b;"></i>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block" style="margin-top:1rem; padding: 1rem; font-size: 1.1rem;">
                <i class="fas fa-user-plus" style="margin-right: 8px;"></i> Register Personnel
            </button>
        </form>
    </div>
</div>
{% endblock %}
