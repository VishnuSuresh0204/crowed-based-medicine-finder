{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="auth-wrapper">
    <div class="glass-card auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p class="text-muted">Access your MediConnect account</p>
        </div>
        
        {% if msg %}
        <div class="alert alert-danger" style="background: rgba(244, 63, 94, 0.1); color: #fda4af; border-color: #f43f5e;">
            {{ msg }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <div class="text-center" style="margin-top:22px; font-size:14px; color:#94a3b8;">
            <p>Don't have an account?</p>
            <div style="margin-top:8px; display:flex; gap:12px; justify-content:center;">
                <a href="/user_reg/" class="text-primary" style="font-weight:600;">User Registration</a>
                <span>•</span>
                <a href="/pharmacy_reg/" class="text-primary" style="font-weight:600;">Partner Registration</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
