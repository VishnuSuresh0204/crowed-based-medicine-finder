{% extends 'base.html' %}
{% block title %}Join MediConnect{% endblock %}
{% block content %}

<div class="auth-wrapper">
    <div class="glass-card auth-card">

        <div class="auth-header">
            <h2>Create Account</h2>
            <p class="text-muted">Join MediConnect for seamless medicine delivery</p>
        </div>

        {% if msg %}
        <div class="alert alert-info" style="background: rgba(56, 189, 248, 0.1); color: #38bdf8; border-color: #38bdf8;">
            {{ msg }}
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="grid-2">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="name" class="form-control" required pattern="[A-Za-z\s]+" title="Letters and spaces only">
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" name="phone" class="form-control" required pattern="[0-9]{10}" maxlength="10" title="10-digit mobile number">
            </div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Location / City</label>
            <input type="text" name="place" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Full Delivery Address</label>
            <textarea name="address" class="form-control" required rows="2"></textarea>
        </div>

        <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" name="image" class="form-control" style="padding: 9px;">
        </div>

        <div class="grid-2">
            <div class="form-group">
                <label>Choose Username</label>
                <input type="text" name="username" class="form-control" required minlength="4">
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" name="password" class="form-control" required minlength="6">
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register Now</button>

        <div class="text-center" style="margin-top:20px; font-size:14px;">
            <span class="text-muted">Already a member?</span> <a href="/login/" class="text-primary">Sign In</a>
        </div>

        </form>
    </div>
</div>

{% endblock %}
